{% extends "base.html" %}


{% block content %}
    <div class="form-recipe">
        <form>
            <h1 style="margin-bottom: 0px;">Welcome, {{ name }}!</h1>
                <a class="w-100 btn btn-lg btn" style="margin-top: 1px; text-shadow: 3px 4px 3px teal;" href="{{ url_for('routes.settings') }}">Account info</a>
                <a class="w-100 btn btn-lg btn" style="margin-top: 1px; text-shadow: 3px 4px 3px teal;" href="{{ url_for('routes.logout') }}">Log out</a>
        </form>
    </div>

    <p></p>

    <div class="form-recipe">
        <form method="POST" action="{{ url_for('routes.recipe') }}">
            <nav>
                <div>
                    <h3 style="margin-bottom: 0px;">Recipes</h3>
                    <div class="vertical-menu">
                        {% if list_recipes %}
                            <ul>
                                {% for recipe in list_recipes %}
                                    <li>
                                        <a style="font-size: 150%; text-shadow: purple 1px 0 10px;" href="{{ url_for('routes.recipe', recipe=recipe.id) }}">{{ recipe.title }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <label style="font-size: 150%; color: aqua">Recipes not found...</label>
                        {% endif %}
                    </div>
                </div>
            </nav>

            <div>
                <a class="w-100 btn btn-lg btn-primary" style="margin-top: 1px; text-shadow: 2px 3px 3px purple;" href="{{ url_for('routes.new_recipe') }}">Add Recipe</a>
            </div>
        <form>
    </div>
{% endblock %}
